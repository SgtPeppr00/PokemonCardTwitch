<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Tournament Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" href="video_overlay.css">
</head>
<body>

    <!-- PLAYER 1 — LEFT PANEL -->
    <div class="player-panel panel-left" id="panel-p1">
        <div class="panel-inner">
            <div class="corner-tl"></div>
            <div class="corner-bl"></div>
            <div class="player-badge">
                <span class="badge-label">P1</span>
            </div>
            <div class="card-detail" id="detail-p1">
                <div class="detail-placeholder">
                    <span>Select a card</span>
                </div>
                <div class="detail-content hidden" id="detail-p1-content">
                    <img class="detail-img" id="detail-p1-img" src="" alt="">
                    <div class="detail-name" id="detail-p1-name"></div>
                    <div class="detail-hp" id="detail-p1-hp"></div>
                    <button class="detail-close" onclick="closeDetail('p1')">✕ Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PLAYER 2 — RIGHT PANEL -->
    <div class="player-panel panel-right" id="panel-p2">
        <div class="panel-inner">
            <div class="corner-tr"></div>
            <div class="corner-br"></div>
            <div class="player-badge">
                <span class="badge-label">P2</span>
            </div>
            <div class="card-detail" id="detail-p2">
                <div class="detail-placeholder">
                    <span>Select a card</span>
                </div>
                <div class="detail-content hidden" id="detail-p2-content">
                    <img class="detail-img" id="detail-p2-img" src="" alt="">
                    <div class="detail-name" id="detail-p2-name"></div>
                    <div class="detail-hp" id="detail-p2-hp"></div>
                    <button class="detail-close" onclick="closeDetail('p2')">✕ Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="video_overlay.js"></script>
</body>
</html>
