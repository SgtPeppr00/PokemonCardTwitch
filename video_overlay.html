<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Tournament Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" href="video_overlay.css">
</head>
<body>

    <!-- PLAYER 1 — LEFT PANEL -->
    <div class="player-panel panel-left" id="panel-p1">
        <div class="panel-inner">
            <div class="corner-tl"></div>
            <div class="corner-bl"></div>
            <div class="player-badge badge-left">
                <span class="badge-label">P1</span>
            </div>
        </div>
    </div>

    <!-- BENCH P1 -->
    <div class="bench-section bench-p1">
        <div class="bench-label">BENCH</div>
        <div class="bench-cards" id="bench-p1-cards"></div>
        <div class="active-spot" id="active-p1"></div>
    </div>

    <!-- BENCH P2 -->
    <div class="bench-section bench-p2">
        <div class="bench-label">BENCH</div>
        <div class="bench-cards" id="bench-p2-cards"></div>
        <div class="active-spot" id="active-p2"></div>
    </div>

    <!-- PLAYER 2 — RIGHT PANEL -->
    <div class="player-panel panel-right" id="panel-p2">
        <div class="panel-inner">
            <div class="corner-tr"></div>
            <div class="corner-br"></div>
            <div class="player-badge badge-right">
                <span class="badge-label">P2</span>
            </div>
        </div>
    </div>

    <script src="video_overlay.js"></script>
</body>
</html>
