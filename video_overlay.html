<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeLens</title>
    <!-- OBS Browser Source: enable transparent background in source settings -->
    <style>
        html { background: transparent !important; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="video_overlay.css?v=2">
</head>
<body>
    <!-- Pokemon Card Overlay -->
    <div id="cardOverlay" class="card-overlay" style="display: none;">
        <div class="overlay-backdrop"></div>
        <div class="overlay-frame">
            <!-- Close button -->
            <button class="overlay-close" id="overlayClose">&times;</button>

            <!--Language selector-->
            <div class="language-toggle">
                <button id="langEn" class="lang-btn active" onclick="setLanguage('en')">EN</button>
                <button id="langFr" class="lang-btn" onclick="setLanguage('fr')">FR</button>
            </div>

            <!-- Card Image -->
            <div class="overlay-image">
                <img id="overlayCardImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pokemon">
                <div class="image-border"></div>
            </div>
            
            <!-- Card Name -->
            <h2 class="overlay-card-name" id="overlayCardName">Pikachu</h2>
            
            <!-- Pokeball Divider -->
            <div class="pokeball-divider">
                <div class="pokeball-icon-small"></div>
            </div>

            <div class="tab-container">
                <button class="tab-button active" id="tabStats" onclick="showTab('stats')">Stats</button>
                <button class="tab-button" id="tabAbilities" onclick="showTab('abilities')">Type & Abilities</button>
            </div>

            <div id="statsSection" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">HP</div>
                        <div class="stat-value" id="overlayStat1">0</div>
                    </div>
                </div>
            </div>

            <div id="abilitiesSection" style="display:none;">
                <div class="abilities-section">
                    <div class="type-badge" id="overlayType">
                        <span class="type-name">Electric</span>
                    </div>
                    <div class="abilities-list" id="overlayAbilities">
                        <div class="ability-item">
                            <span class="ability-name">Static</span>
                            <span class="ability-desc">May paralyze opponents on contact</span>
                        </div>
                        <div class="ability-item">
                            <span class="ability-name">Lightning Rod</span>
                            <span class="ability-desc">Draws in all Electric-type moves</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="video_overlay.js?v=2"></script>
</body>
</html>
