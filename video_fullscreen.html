<div id="fullscreen-container">
  <div id="fullscreen-card-left">
    <img id="fs-card-image" src="" alt="Card Image" />
  </div>

  <div id="fullscreen-card-right">
    <h1 id="fs-card-name">Card Name</h1>
    <p id="fs-card-set" class="subtitle">Set Name • Rarity</p>

    <div class="fs-section">
      <h3>Stats</h3>
      <p><strong>HP:</strong> <span id="fs-card-hp">—</span></p>
      <p><strong>Type:</strong> <span id="fs-card-type">—</span></p>
    </div>

    <div class="fs-section">
      <h3>Attacks</h3>
      <ul id="fs-card-attacks"></ul>
    </div>

    <div class="fs-section">
      <h3>Weakness / Resistance</h3>
      <p id="fs-card-weakness">—</p>
      <p id="fs-card-resistance">—</p>
    </div>

    <div class="fs-section">
      <h3>Price</h3>
      <p id="fs-card-price">—</p>
    </div>
  </div>
</div>
